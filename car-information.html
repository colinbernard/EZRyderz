<!DOCTYPE HTML>
<html>
<head lang = "en">
  <meta charset = "utf-8">
  <title>Vehicle Information</title>
</head>
<body>
  <header>
    <h1>EZRyderz</h1>
  </header>
  <form method = "get" action = "http://www.randyconnolly.com/tests/process.php">
    <fieldset>
      <legend>Vehicle Information</legend>
      <p>
        <label>Make: </label>
        <select name = "make">
          <option value = "toyota">Toyota</option>
          <option value = "gm">GM</option>
          <option value = "nissan">Nissan</option>
          <option value = "honda">Honda</option>
          <option value = "hyundai">Hyundai</option>
          <option value = "mercedes">Mercedes</option>
          <option value = "bmw">BMW</option>
          <option value = "chevrolet">Chevrolet</option>
          <option value = "chrystler">Chrystler</option>
          <option value = "dodge">Dodge</option>
          <option value = "jeep">Jeep</option>
        </select>
      </p>
      <p>
        <label>Model: </label>
        <input type = "text" name = "model" placeholder = "Insert Model Here"/>
      </p>
      <p>
        <label>Year: </label>
        <input type = "text" name = "year" placeholder = "Insert Year Here"/>
      </p>
      <p>
        <label>Licence Plate: </label>
        <input type = "text" name = "licencePlate" placeholder = "Insert Licence Plate Here"/>
      </p>
      <p>
        <label>Number of Seats: </label>
        <select name = "seats">
          <option value = "2">2</option>
          <option value = "3">3</option>
          <option value = "4">4</option>
          <option value = "5">5</option>
          <option value = "6">6</option>
          <option value = "7">7</option>
          <option value = "8">8</option>
          <option value = "9">9</option>
          <option value = "10">10</option>
        </select>
      </p>
      <p>
        <label>Air Conditioning? </label>
        <input type = "radio" name = "yesOrNo" value = "yes">Yes
        <input type = "radio" name = "yesOrNo" value = "no">No
      </p>
      <p>
        <label>Approximate Mileage: </label>
        <input type = "text" name = "mileage" placeholder = "Insert Mileage Here"/>
        <select name = "mpgOrL/100">
          <option value = "mpg">MPG</option>
          <option value = "L/100">L/100</option>
        </select>
      </p>
      <p>
        <input type = "submit"/>
        <input type = "reset"/>
      </p>
    </fieldset>
  </form>
</body>
</html>
